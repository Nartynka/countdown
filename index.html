<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e5ed4d2c15.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap">
  <script src="script.js"></script>
  <title>DWG Countdown</title>
</head>

<body>

  <div class="container">
    <h1 class="header">Do ogłoszenia wyników zostało:</h1>

    <div class="timer">
      <div class="timer__element">
        <h2 class="timer__time days">08</h2>
        <p class="timer__name">dni</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time hours">23</h2>
        <p class="timer__name">godzin</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time minutes">55</h2>
        <p class="timer__name">minut</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time seconds">41</h2>
        <p class="timer__name">sekund</p>
      </div>
    </div>
    <div class="header2">Do rozpoczęcia rozmów zostało: </div>
    <div class="timer2"></div>
    <div class="social">
      <a href="https://www.facebook.com/groups/175302121386300/"  target="_blank"><i class="fab fa-facebook-square social__icon"></i></a>
      <a href="https://discord.gg/fvuVmbdf9M"  target="_blank"><i class="fa-brands fa-discord social__icon"></i></a>
      <a href="https://dziewczynywgrze.pl/" target="_blank"><i class="fas fa-globe social__icon"></i></a>
      <a href=" https://bit.ly/insta_pwit" target="_blank"><i class="fab fa-instagram social__icon"></i></a>
    </div>
  </div>
</body>

</html>
