<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ad5ea961aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap">
  <script src="script.js"></script>
  <title>Launch countdown timer</title>
</head>

<body>

  <div class="container">
    <h1 class="header">Dni do ogłoszenia wyników</h1>

    <div class="timer">
      <div class="timer__element">
        <h2 class="timer__time days">08</h2>
        <p class="timer__name">dni</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time hours">23</h2>
        <p class="timer__name">godzin</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time minutes">55</h2>
        <p class="timer__name">minut</p>
      </div>
      <div class="timer__element">
        <h2 class="timer__time seconds">41</h2>
        <p class="timer__name">sekund</p>
      </div>
    </div>

    <div class="social">
      <i class="fab fa-facebook-square social__icon"></i>
      <i class="fab fa-pinterest social__icon"></i>
      <i class="fab fa-instagram social__icon"></i>
    </div>
  </div>
</body>

</html>
